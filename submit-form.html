<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <html lang="it"></html>
    <title>Submit-form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/png" href="img/AquilaArancio200px.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <a href="https://www.e80group.com/it/"><img id="logo-img" src="img/LOGO E80 GROUP BLACK.jpg" alt="Logo" class="logo-image" /></a>
    
        <h1 style="text-align: center; padding-top: 50px; text-decoration:underline;">Data submitted succesfuly!</h1>
        <table style="background-color: turquoise;">
                <tr>
                    <th>Customer Name</th>
                    <td id="customerName"></td>
                </tr>
                <tr>
                    <th>Equipment</th>
                    <td id="equipment"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td id="type"></td>
                </tr>
                <tr>
                    <th>Serial Number</th>
                    <td id="serialNumber"></td>
                </tr>
                <tr>
                    <th>Necessity</th>
                    <td id="necessity"></td>
                </tr>
                <tr hidden>
                    <th>Location</th>
                    <td id="location"></td>
                </tr>
            </table>
        <button style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px;">
            <a href="index.html" style="text-decoration: none; color: black;">Go back</a>
        </button>
        <script src="scripts/scriptSubmit.js"></script>
</body>

</html>
